{% extends "base.html" %}

{% load wagtailcore_tags %}

{% block body_class %}template-recitpage{% endblock %}

{% block content %}
    <h1>{{ page.title }}</h1>
    <p class="meta">{{ page.event_date }}</p>

    <div class="intro">
        {{ page.intro }}
    </div>

    {{ page.body|richtext }}

    <p><a href="{{ page.get_parent.url }}">Revenir à la liste des récits</a></p>
{% endblock %}
